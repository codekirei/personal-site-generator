<section class="index-posts">
  {% for post in site.posts %}
  <article class="index-post" role="article">
    <a class="index-post__title" href="{{post.url}}">
      <h3>{{post.title}}</h3>
    </a>
    <div class="index-post__date">
      <span>posted:</span>
      <time class="index-post__time replace-time" datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%m/%d/%Y" }}
      </time>
    </div>
    <p class="index-post__preview">
      {{ post.content | strip_html | truncatewords:40 }}
      <a class="index-post__read-button" href="{{ post.url | prepend: site.baseurl }}">read post</a>
    </p>
    <div class="index-post__tags">
      <span>tags:</span>
    {% for tag in post.tags %}
      <span class="index-post__tag">{{ tag }}</span>
    {% endfor %}
    </div>
  </article>
  {% endfor %}
</section>
